<div fxLayout="column">

  <div>
    <h1>Buscador de HÃ©roes</h1>
    <mat-divider></mat-divider>
  </div>
  {{termino}}
  <div fxLayout="column">
    <h3>Buscador</h3>


    <mat-form-field>
      <mat-label>Number</mat-label>
      <input type="text" placeholder="Nombre heroe" aria-label="Number" matInput [(ngModel)]="termino"
        [matAutocomplete]="auto" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length >  0">
          No se encontro nada {{termino}}
        </mat-option>

      </mat-autocomplete>

      <!--No se encontro nada con el termino de busqueda-->
    </mat-form-field>
  </div>
</div>

<div>
  <pre>{{heroeSeleccionado | json}}</pre>
</div>

<div *ngIf="heroeSeleccionado">
  <app-heroe-tarjeta [heroesRecibidos]="heroeSeleccionado"></app-heroe-tarjeta>
</div>
